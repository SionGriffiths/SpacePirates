	<script>
	
	
	// Set the canvas to full screen, giving max resolution

	init();
	
	
	Game.run = function() {
		setInterval(function() {
			Game.paint();
			Game.update();
			
		}, waitTime);
	};
	
	
	setupEventListeners();
	Game.initialize();
	Game.load();
	

	</script>
